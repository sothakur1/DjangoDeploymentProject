{% extends "layout.html" %}

{% block title %}
Code and tweet
{% endblock %}

{% block content %}
<h1 class="text-center text-white mt-4">Welcome to TweetManagment project</h1>

<h2 class="text-left text-white">
    {%if form.instace.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}

    <form method="post" enctype="multipart/form-data"
    class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}">List of Tweets</a>
</h2>

{% endblock %}
